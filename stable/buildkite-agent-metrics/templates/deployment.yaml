apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkite-agent-metrics
  labels:
    app: buildkite-agent-metrics
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: buildkite-agent-metrics
  template:
    metadata:
      labels:
        app: buildkite-agent-metrics
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.agent.image }}
          args:
            - -interval={{ .Values.agent.interval }}
            - -token={{ .Values.agent.token }}
          {{- if .Values.agent.stackdriver_projectid }}
            - -backend=stackdriver
            - -stackdriver-projectid={{ .Values.agent.stackdriver_projectid }}
          {{- end }}
